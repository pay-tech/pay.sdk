<html lang="en">
<head>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Tec-Pay
  </title>

</head>

<body>

<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1" id="navBar">Hello</span>
</nav>
<br>
<div class="container">

  <ul class="list-group">

    <li class="list-group-item">
      <div id="setCache">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Key" id="setCacheKey">
          <input type="text" class="form-control" placeholder="Value" id="setCacheValue">
          <input type="number" class="form-control" placeholder="expiredTime"
                 id="setCacheExpiredTime">
          <div class="input-group-append">
            <button type="button" id="setCacheButton"
                    value="setCache"
                    class="btn btn-primary"
                    onclick='setCache(document.getElementById("setCacheKey").value,document.getElementById("setCacheValue").value, document.getElementById("setCacheExpiredTime").value)'>
              setCache
            </button>
          </div>
        </div>
      </div>
    </li>

    <li class="list-group-item">
      <div id="getCache" class="input-group">
        <input type="text" class="form-control" placeholder="Key" id="getCacheKey">
        <input type="text" class="form-control" placeholder="DefaultValue"
               id="getCacheValue">
        <div class="input-group-append">
          <button type="button" id="getCacheButton"
                  value="getCache"
                  class="btn btn-primary"
                  onclick='getCache(document.getElementById("getCacheKey").value,document.getElementById("getCacheValue").value)'>
            getCache
          </button>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div id="delCache" class="input-group">
        <input type="text" class="form-control" placeholder="Key" id="delCacheKey">
        <div class="input-group-append">
          <button type="button" id="delCacheButton"
                  value="delCache"
                  class="btn btn-primary"
                  onclick='delCache(document.getElementById("delCacheKey").value)'>
            delCache
          </button>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div id="flushCache">
        <div class="input-group">
          <button type="button" id="flushCacheButton"
                  value="flushCache"
                  class="btn btn-primary"
                  onclick='flushCache()'>
            flushCache
          </button>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div id="closeWeb">
        <div class="input-group">
          <button type="button" id="closeWebButton"
                  value="closeWeb"
                  class="btn btn-primary"
                  onclick='closeWeb()'>
            close
          </button>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div id="setTitle" class="input-group">
        <input type="text" class="form-control" placeholder="title" id="setTitleKey">
        <div class="input-group-append">
          <button type="button" id="setTitleButton"
                  value="setTitle"
                  class="btn btn-primary"
                  onclick='setTitle(document.getElementById("setTitleKey").value)'>
            setTitle
          </button>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div class="input-group">
        <a>getInfo single</a>
      </div>
      <div id="getInfo" class="input-group">
        <input type="text" class="form-control" placeholder="Key" id="getInfoKey">
        <input type="text" class="form-control" placeholder="DefaultValue"
               id="getInfoValue">
      </div>
      <div class="input-group-append">
        <button type="button" id="getInfoButton"
                value="getInfo"
                class="btn btn-primary"
                onclick='getInfo2(document.getElementById("getInfoKey").value,
                            document.getElementById("getInfoValue").value)'>
          getInfo
        </button>
      </div>
    </li>
    <li class="list-group-item">
      <div class="input-group">
        <a>getInfo multiple</a>
      </div>
      <div id="getInfo1" class="input-group">
        <input type="text" class="form-control" placeholder="Key" id="getInfoKey1">
        <input type="text" class="form-control" placeholder="DefaultValue"
               id="getInfoValue1">
      </div>
      <div id="getInfo2" class="input-group">
        <input type="text" class="form-control" placeholder="Key" id="getInfoKey2" value="1">
        <input type="text" class="form-control" placeholder="DefaultValue" value="1"
               id="getInfoValue2">
      </div>
      <div class="input-group-append">
        <button type="button" id="getInfoButton2"
                value="getInfo"
                class="btn btn-primary"
                onclick='getInfo(document.getElementById("getInfoKey1").value,
                            document.getElementById("getInfoValue1").value,
                            document.getElementById("getInfoKey2").value,
                            document.getElementById("getInfoValue2").value)'>
          getInfo
        </button>
      </div>
    </li>

    <li class="list-group-item">
      <div class="input-group">
        <a>With params</a>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="code" id="code">
        <input type="text" class="form-control" placeholder="msg" id="msg">
      </div>
      <div class="input-group">
        <input type="number" class="form-control" placeholder="amount" id="amount">
        <input type="text" class="form-control" placeholder="currency" id="currency">
        <input type="text" class="form-control" placeholder="orderId" id="orderId">
        <input type="text" class="form-control" placeholder="passBack" id="passBack">
      </div>
      <button type="button" id="sendPayCallbackButton"
              value="sendPayCallback"
              class="btn btn-primary"
              onclick='sendPayCallback2(
				document.getElementById("code").value,
				document.getElementById("msg").value,
				document.getElementById("amount").value,
				document.getElementById("currency").value,
				document.getElementById("orderId").value,
				document.getElementById("passBack").value)'>
        sendPayCallback
      </button>
    </li>

    <li class="list-group-item">
      <div class="input-group">
        <a>Non params</a>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="code" id="callbackCode">
        <input type="text" class="form-control" placeholder="msg" id="callbackMsg">
      </div>
      <button type="button" id="sendPayCallbackButton2"
              value="sendPayCallback"
              class="btn btn-primary"
              onclick='sendPayCallback(
				document.getElementById("callbackCode").value,
				document.getElementById("callbackMsg").value)'>
        sendPayCallback
      </button>
    </li>
  </ul>
  <div class="fixed-bottom" id="bottomBar"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
<script>
    function closeWeb() {
        window.WebViewJavascriptBridge.send(
            {
                'service': 'UI',
                'action': 'close'
            }
            , function (responseData) {
            }
        );
    }

    function appendAlert(methodName, responseData) {
        console.log("TYPE : " + typeof responseData);
        let code = JSON.parse(responseData).code;
        let title;
        let now = new Date();
        if (code === 0) {
            title = '<div class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">';
        } else {
            title = '<div class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">';
        }
        let template =
            `${title}<strong>${methodName}</strong> @${now.toLocaleTimeString()}<br>
                  <p style="color: black;">${responseData}</p>
                  <button type="button" class="close" params-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>`;

        $('#bottomBar').append(template);
    }
	
	$(".fixed-bottom").on("click",".close",function(){
		$(this).parents(".alert").remove()
	})

	function sendPayCallback(code, msg) {
	    window.WebViewJavascriptBridge.send(
	        {
	            'service': 'biz',
	            'action': 'callback',
	            'params': {
	                'code': code,
	                'msg': msg
	            }
	        }
	        , function (responseData) {
	            appendAlert("sendPayCallback", responseData)
	        }
	    );
	}
	
	function sendPayCallback2(code, msg, amount, currency, orderId, passBack) {
	    window.WebViewJavascriptBridge.send(
	        {
	            'service': 'biz',
	            'action': 'callback',
	            'params': {
	                'code': code,
	                'msg': msg,
                  'data': {
                    'amount': amount,
                    'currency': currency,
                    'orderId': orderId,
                    'passBack': passBack
                  }
	            }
	        }
	        , function (responseData) {
	            appendAlert("sendPayCallback", responseData)
	        }
	    );
	}

	function getInfo2(key, defValue) {
	    window.WebViewJavascriptBridge.send(
	        {
	            'service': 'info',
	            'action': 'get',
	            'params': {
	                'keys': [{
	                  'key': key,
	                  'defValue': defValue
	                }]
	            }
	        }
	        , function (responseData) {
	            appendAlert("getInfo", responseData)
	        }
	    );
	}
	
	function getInfo(key1, defValue1, key2, defValue2) {
	    window.WebViewJavascriptBridge.send(
	        {
	            'service': 'info',
	            'action': 'get',
	            'params': {
	                'keys': [{
	                  'key': key1,
	                  'defValue': defValue1
	                },
	                {
	                  'key': key2,
	                  'defValue': defValue2
	                }]
	            }
	        }
	        , function (responseData) {
	            appendAlert("getInfo", responseData)
	        }
	    );
	}
	
	function setTitle(title) {
	    window.WebViewJavascriptBridge.send(
	        {
	            'service': 'UI',
	            'action': 'setTitle',
	            'params': {
	                'title': title,
	            }
	        }
	        , function (responseData) {
	            appendAlert("setTitle", responseData)
	        }
	    );
	}
	
	function flushCache() {
	    window.WebViewJavascriptBridge.send(
	        {
	            'service': 'cache',
	            'action': 'flush',

	        }
	        , function (responseData) {
	            appendAlert("flushCache", responseData)
	        }
	    );
	}
	
	function delCache(key) {
	    window.WebViewJavascriptBridge.send(
	        {
	            'service': 'cache',
	            'action': 'del',
	            'params': {
	                'key': key,
	            }
	        }
	        , function (responseData) {
	            appendAlert("delCache", responseData)
	        }
	    );
	}


    function setCache(key, value, expiredTime) {
        window.WebViewJavascriptBridge.send(
            {
                'service': 'cache',
                'action': 'set',
                'params': {
                    'key': key,
                    'value': value,
                    'expiredTime': expiredTime
                }
            }
            , function (responseData) {
                appendAlert("setCache", responseData, $('#setCache'));
            }
        );
    }

    function getCache(key, defValue) {
        window.WebViewJavascriptBridge.send(
            {
                'service': 'cache',
                'action': 'get',
                'params': {
                    'key': key,
                    'defValue': defValue
                }
            }
            , function (responseData) {
                appendAlert("getCache", responseData)
            }
        );
    }

    function connectWebViewJavascriptBridge(callback) {
        if (window.WebViewJavascriptBridge) {
            callback(WebViewJavascriptBridge)
        } else {
            document.addEventListener(
                'WebViewJavascriptBridgeReady'
                , function () {
                    callback(WebViewJavascriptBridge)
                },
                false
            );
        }
    }

    connectWebViewJavascriptBridge(function (bridge) {
        bridge.init(null);
    });


    $(document).on('WebViewJavascriptBridgeReady', function () {
       $('#navBar').text('Hello, welcome to Tec-Pay demo');
    });


</script>
</html>
