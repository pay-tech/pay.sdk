// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    apply from: "${rootProject.projectDir}/script/dependencies.gradle"
    apply from: "${rootProject.projectDir}/script/project-config.gradle"
    ext {
        global = [
                root_dir    : "${rootProject.projectDir}",
                build_time  : new Date().format("yyyyMMddHHmm", TimeZone.getTimeZone("UTC")),
        ]
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'com.kezong:fat-aar:1.2.7'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
